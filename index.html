<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Ecommerce</title>

    <link rel="stylesheet" href="css/var.css">
    <link rel="stylesheet" href="css/general.css">

    <!-- Swiper -->
    <link rel="stylesheet" href="plugin/swiper-bundle.min.css">
</head>
<body>
    <!-- Swiper -->
    <script src="plugin/swiper-bundle.min.js"></script>
    
    <div id="warning" class="warning"></div>
    <div id="header" class="header"></div>
    <div id="banner" class="banner"></div>
    <div id="bestsellers" class="bestsellers catalog swiper"></div>
    <div id="categories" class="categories"></div>
    <div id="new_collection" class="new_collection catalog"></div>
    <div id="t-shirts" class="t-shirts catalog"></div>
    <div id="seo" class="seo"></div>

    <!-- Constants and Utilits -->
    <script src="const/catalog.js"></script>
    <script src="const/banner.js"></script>
    <script src="const/root.js"></script>
    <script src="utils/localStorageUtil.js"></script>
    
    <!-- Warning -->
    <script src="components/Warning/Warning.js"></script>
    <link rel="stylesheet" href="components/Warning/Warning.css">

    <!-- Header -->
    <script src="components/Header/Header.js"></script>
    <link rel="stylesheet" href="components/Header/Header.css">

    <!-- Banner -->
    <script src="components/Banner/Banner.js"></script>
    <link rel="stylesheet" href="components/Banner/Banner.css">

    <!-- Categories -->
    <script src="components/Categories/Categories.js"></script>
    <link rel="stylesheet" href="components/Categories/Categories.css">
    
    <!-- Products -->
    <link rel="stylesheet" href="components/Products/Products.css">
    <script src="components/Products/Products.js"></script>
    
    <!-- Bestsellers -->
    <script>
        productsPage.render(ROOT_BESTSELLERS, CATALOG, 'bestseller', 'Bestsellers', 'bestsellers');
    </script>

    <!-- New collection -->
    <script>
        productsPage.render(ROOT_NEW_COLLECTION, CATALOG, 'new_collection', 'New collection', 'new_collections');
    </script>

    <!-- T-shirts -->
    <script>
        productsPage.render(ROOT_T_SHIRTS, CATALOG_T_SHIRTS, 'all', 'T-shirts', 't-shirts');
    </script>

    <!-- Seo -->
    <script src="components/Seo/Seo.js"></script>
    <link rel="stylesheet" href="components/Seo/Seo.css">
    
</body>
</html>
